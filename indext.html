<div class="login-wrapper zero">

		<h2 class="hcreateacc">Create an account</h2><br/>
		<form>
			<input type="text" id="name" placeholder="zero">

			<a href="#">Already have an account?</a>
			<button type="submit" id="signupbee">zero</button>
		</form>

<div class="login-wrapper first">
	<div class="container">
    <img class="center !important imgsup"src="images/choco2.png">
    <h1 class="center white-text hlog">Chocolate Cosmos</h1>
		<h2 class="hcreateacc">Create an account</h2><br/>
		<form>
			<input type="text" id="name" placeholder="Surname">
			<input type="text" id="name" placeholder="Firstname">

		</form>
	</div>
</div>

</div>

</div>
